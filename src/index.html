<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch - APIs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <form class="search-form">
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="Escribe lo que quieras buscar aquÃ­..."
          />
          <button class="search-btn">Buscar</button>
        </form>
      </div>
    </header>
    <div class="container">
      <h3 class="results-text">
        Resultados: <span class="results-number"></span>
      </h3>
      <div class="results"></div>
    </div>
    <template id="results-item-template">
      <div class="results-item">
        <img src="" alt="" class="results-item-img" />
        <div class="result-item-content">
          <h4 class="results-item-title">Titulo</h4>
          <div class="result-item-price">$1111</div>
          <p class="results-item-condition">Nuevo</p>
          <p class="results-item-sell-count">
            Vendidos: <span class="results-item-sell-count-number"></span>
          </p>
        </div>
      </div>
    </template>
    <script async src="./src/index.js"></script>
  </body>
</html>
